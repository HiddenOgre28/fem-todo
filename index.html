<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="../fem-todo/styles/styles.css">
  <script src="../script/script.js"></script>
</head>
<body>

  <main class="main">
    <header class="header">
      <h1 class="header-title">Todo</h1>
      <div class="header-icon"></div>
    </header>

    <div class="grid-container-todo">
      <div class="task-input">
        <input type="radio" name="task-input-radio" id="task-input-radio" class="task-input-radio">
        <input type="text" name="task-input-text" id="task-input-text" class="task-input-text">
      </div>

      <div class="task-list">
        <div class="task-input">
          <input type="radio" name="task-input-radio" id="task-input-radio" class="task-input-radio">
          <input type="text" name="task-input-text" id="task-input-text" class="task-input-text">
          <div class="task-input-icon">
            
          </div>
        </div>
      </div>

      <div class="todo-list--states">
        <p class="items-left">NUM items left</p>
        <p class="items-clear">Clear Completed</p>
      </div>
    </div>

    <div class="message">
      <p class="message-info">Drag and drop to reorder list</p>
    </div>
  </main>

  <footer class="attribution footer">
    <p class="footer__p">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HiddenOgre28" target="_blank">Yasmin Ledesma</a>.
    </p>
  </footer>
</body>
</html>
